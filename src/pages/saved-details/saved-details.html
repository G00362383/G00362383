<ion-header>
  <ion-navbar>
    <ion-title>Saved Details</ion-title>
  </ion-navbar>
</ion-header>

<!--
  When you click on the save button in the weather page, it takes you to this page and displays the information
  that is going to be saved to the phone. Which will be the last known Latitudes, degrees, minutes, seconds and 
  the Longitudes, degrees, minutes.
-->

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <b>Last saved details</b>
    </ion-card-header>
  </ion-card>

  <!-- data-binding - displays Latitudes, degrees, minutes, seconds -->
  <ion-card>
    <ion-card-content>
      <h5><b>Latitude</b></h5>
      <p>Degrees: {{latDegrees}}</p>
      <p>Minutes: {{latMinutes}}</p>
      <p>Seconds: {{latSeconds}}</p>
    </ion-card-content>
  </ion-card>

  <!-- data-binding - displays Longitude, degrees, minutes, seconds -->
  <ion-card>
    <ion-card-content>
      <h5><b>Longitude</b></h5>
      <p>Degrees: {{lngDegrees}}</p>
      <p>Minutes: {{lngMinutes}}</p>
      <p>Seconds: {{lngSeconds}}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-4 col-sm><br><br>
      </ion-col>
      <ion-col col-4 col-sm>
        <!-- button to take you back to the weather page -->
        <button (click)="navBack()" ion-button round>Back</button>
      </ion-col>
      <ion-col col-4 col-sm>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
